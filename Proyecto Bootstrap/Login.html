<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Hooders</title>

<body>
    <header class="p-4" style="background-color:#000000;">
        <div class="row">
            <div class="col-xs-10 col-sm-8 col-md-8 col-lg-10 text-center">
                <img class="img-fluid" style="width: 20rem; height: 4rem;" src="logo.png">
            </div>
            <div class="col-xs-2 col-sm-4 col-md-4 col-lg-2 p-2">
                <form>
                    <input type="search" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <div>
            <div>
                <img class="img-fluid col-xs-4 col-sm-4 col-md-4" style="width: 30rem" src="sudadera.png">
            </div>
            <div>
                <div class="principal row text-center col-xs-4 col-sm-4 col-md-4">
                    <h4><strong>INICIAR SESION</strong></h4>
                    <p><input placeholder="Usuario"></p>
                    <p><input placeholder="Contraseña"></p>
                    <button>Amono</button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="text-center" style="background-color:#000000;">
        <!--div con los iconos de social media-->
        <div class="p-4">
            <section>
                <i class="bi bi-twitter p-4" style="color: #FFFFFF;"></i>
                <i class="bi bi-instagram p-4" style="color: #FFFFFF;"></i>
                <i class="bi bi-facebook p-4" style="color: #FFFFFF;"></i>
            </section>
        </div>
        <!--div con la informacion copyright-->
        <div class="p-3">
            <p class="text-white">© 2022 Copyright: Hooders.com</p>
        </div>
    </footer>
